{% extends "base.html" %}

{% block content %}
<div class="landing-wrap">
  <div class="landing-card">
    <h1 class="landing-title">Fussball</h1>
    <p class="landing-subtitle">Statistiken durchsuchen: Vereine, Spieler, Trainer & Ligen</p>

    <a href="{{ url_for('dbexplorer') }}" class="btn btn-lg btn-primary">
      Suche Fussballstatistiken
    </a>

    <div style="margin-top:12px;">
      <a href="{{ url_for('adminlogin') }}" class="btn btn-secondary">Admin</a>
    </div>
  </div>
</div>

<style>
  /* full-page football background */
  body {
    background: url("{{ url_for('static', filename='mpge.jpg') }}") no-repeat center center fixed;
    background-size: cover;
  }

  /* center content */
  .landing-wrap{
    min-height: calc(100vh - 80px); /* navbar space */
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 24px;
  }

  /* glassy card */
  .landing-card{
    width: min(640px, 92vw);
    padding: 28px;
    border-radius: 18px;
    background: rgba(0,0,0,0.55);
    color: white;
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    text-align:center;
    backdrop-filter: blur(6px);
  }

  .landing-title{
    margin: 0 0 8px 0;
    font-size: 48px;
    font-weight: 800;
    letter-spacing: 0.5px;
  }

  .landing-subtitle{
    margin: 0 0 18px 0;
    opacity: 0.95;
    font-size: 16px;
  }
</style>
{% endblock %}
